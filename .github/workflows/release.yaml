name: 'Build and Release laba6'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  Version_Project: "0.0.1"
  Version_Release: "0.0.1"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake
        run: cmake -B build . -DPATCH_VERSION="${{ env.Version_Project }}"

      - name: Build project
        run: cmake --build build

      - name: Run executable
        run: ./build/laba6

      - name: Create package
        run: cmake --build build --target package

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: laba6-linux-${{ env.Version_Project }}
          path: build/laba6-${{ env.Version_Project }}-Linux.deb

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure CMake
        run: cmake -B build . -DPATCH_VERSION="${{ env.Version_Project }}" -G "Visual Studio 17 2022"

      - name: Build project
        run: cmake --build build --config Release

      - name: List build directory
        run: Get-ChildItem -Recurse build/Release/ | Select-Object FullName

      - name: Create zip package
        run: |
          $releaseDir = "build/Release"
          if (Test-Path "$releaseDir/laba6.exe") {
            Compress-Archive -Path "$releaseDir/laba6.exe" -DestinationPath "laba6-${{ env.Version_Project }}.zip"
          } else {
            Write-Error "laba6.exe not found in $releaseDir"
            exit 1
          }

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: laba6-windows-${{ env.Version_Project }}
          path: laba6-${{ env.Version_Project }}.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ env.Version_Release }}-${{ github.run_number }}
          name: Release ${{ env.Version_Release }} - Build ${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            artifacts/laba6-linux-${{ env.Version_Project }}/laba6-${{ env.Version_Project }}-Linux.deb
            artifacts/laba6-windows-${{ env.Version_Project }}/laba6-${{ env.Version_Project }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}